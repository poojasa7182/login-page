<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="chat.css">
    <!--<script src="/socket.io/socket.io.js"></script>-->
    
    
</head>
<body>
    <div class="chat-box">
        <div class="chat-head">
            <div class="profile-photo"></div>
            <div class="chat-name">dsudhwu</div>
            <div class="user-list">
                <button class="list" type="menu" id="list">INFO</button>
            </div>
        </div>
        <div class="chat-display">
        <div class="chat-body">
            <div class="message left">svugdu</div>
            <div class="message right">svugdu</div>            
        </div>
        <div class="list-user">
            <div class="info">This is the room</div>
            <div class="name-list">
            <div class="user user1">bdsddwk</div>
            <div class="user user1">bdsddwk</div>
            <div class="user user1">bdsddwk</div>
            </div>
        </div>
        </div>
        <div class="chat-send">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" Id="messageInp">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="client/client.js"></script>
</body>
</html>
